<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title> Login Page </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Flex container to align image and card side by side */
        .terms-container {
            display: flex;
            align-items: center; /* Align items in center */
            justify-content: center; /* Center content */
            gap: 15px; /* Space between image and card */
            margin-top: 30px;
            max-width: 1800px; /* Overall container width */
            margin-left: auto;
            margin-right: auto;
            border-radius: 25px;
        }

        /* Smaller Image */
        .terms-image {
            height: 550px; /* Reduced height */
            width: 550px; /* Reduced width */
            border-radius: 35px;
            object-fit: cover; /* Maintain aspect ratio */
        }

        /* Wider Card */
        .terms-card {
            width: 1200px; /* Increased width */
            padding: 20px;
        }

        .card-header {
            background-color: rgb(102, 2, 160);
            color: white;
            text-align: center;
        }

        .card-title {
            color: rgb(102, 2, 160);
            text-align: center;
            font-size: 45px;
        }

        h5 {
            background-color: rgb(247, 238, 226);
            border-radius: 10px;
            padding: 10px;
            font-size: 22px;
        }
        .btn{
            background-color: rgb(60, 6, 86);
            color: white;
            font-size: 30px;
            border-radius: 15px;
        }
        .btn:hover{
            background-color: rgb(58, 163, 16);
            color: white;
            font-size: 35px;
        }
        .register{
            color : darkblue;
            font-size: 30px;
        }
        .register:hover{
            color:rgb(58, 163, 16);
            text-decoration: underline;
            font-size: 35px;
        }

        /* Responsive Layout */
        @media (max-width: 1200px) {
            .terms-container {
                flex-direction: column;
                align-items: center;
            }
            .terms-image {
                width: 80%;
                height: auto;
            }
            .terms-card {
                width: 100%;
            }
        }
    </style>
</head>

<body style="background-image: url(/static/images/login.jpg); background-repeat: no-repeat; background-size: cover; background-position: -200px;">

<div class="container">
    <div class="terms-container">
        <!-- Left Side: Image -->
        <img src="/static/images/home/logo.jpg" class="terms-image">

        <!-- Right Side: Terms and Conditions Card -->
        <div class="card shadow-lg terms-card">
            <div class="card-header">
                <h4 class="mb" style="font-size: 35px; font-family: 'Olivia';">Welcome to AstroIQ</h4>
            </div>
            <div class="card-body">
                        <div id = "form-body">
                            <h1 style="text-align: center; background-color: white; color: rgb(102, 2, 160); border-radius: 20px;"> LOGIN FORM </h1>
                            <br> <br>
                            <form action = "/login" method = "post">
                            <div class = "mb-3">
                                <label for = "role" class = "form-label" style="font-size: 25px;"> Role </label>
                                <select class = "form-select" aria-label = "Default select example" name = "role">
                                    <option value="" selected disabled>Choose your role</option>
                                    <option value = "user"> User </option>
                                    <option value = "admin"> Admin </option>
                                </select>
                            </div>
                            <div class = "mb-3">
                                <label for = "Input1" class = "form-label" style="font-size: 25px;"> Username </label>
                                <input type = "text" class = "form-control" id = "Input1" placeholder = "Enter Username" name = "username" required>
                            </div>
                            <div class = "mb-3">
                                <label for = "Input2" class = "form-label" style="font-size: 25px;"> Password </label>
                                <input type = "password" class = "form-control" id = "Input2" placeholder="Enter Password" name = "password" required>
                            </div>
                            <div class = "mb-3">
                                <input type="checkbox" id = "Input3" required>
                                <label for = "Input3" style="font-size: 21px;">
                                    By clicking here, you agree to our <a href="/terms">Terms and Conditions. </a>
                                </label>
                            </div>
                            <div style = "text-align : center; font-size: 25px;">
                                <input type = "submit" class = "btn" value = "Login"> <br>
                                Are you an user ? <a href = "/register" class = "register"> Register </a>
                            </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-4" id="home">
                        <a href="/" class="btn">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
