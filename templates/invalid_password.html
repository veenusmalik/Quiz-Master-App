<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Password| AstroIQ</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Dark Blue Navbar */
        .navbar {
            background-color: darkblue;
            padding: 15px;
        }
        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }
        .navbar-nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar-nav a:hover {
            color: lightgray;
            transform: scale(1.1);
        }

        /* Page Background */
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background-color: white;
            background-image: url(/static/images/home/invalid_password.jpg);
            background-repeat: no-repeat;
            background-position-x: 20px;
            background-position-y: center;
            background-attachment: fixed;
        }

        /* Content Box */
        .container-box {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 100px;
        }

        /* Button */
        .btn-custom {
            background-color: darkblue;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #1e3a8a;
            transform: scale(1.05);
            color:white
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AstroIQ</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="/">Home</a></li>
                    <li class="nav-item"><a href="/register">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="d-flex justify-content-center align-items-center">
        <div class="container-box">
            <h2 class="text-danger">⚠ Invalid password !! ⚠</h2>
            <p class="mt-3">Please try again !!</p>            
            <a href="/login" class="btn btn-custom mt-3">Back to Login Dashboard</a>
        </div>
    </div>

</body>
</html>
