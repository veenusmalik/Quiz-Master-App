<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bonus Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: white;
            min-height: 100vh;
            background-image: url(/static/images/admin/add_bonus_questions.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 700px;
        }
        .card {
            background: linear-gradient(135deg, #c589ef, #eca186);
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 60px;
            margin-left: 600px;
            margin-bottom: 150px;
            padding: 18px;
        }
        .navbar {
            background-color: darkblue;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-nav  {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 21px;
        }
        .navbar-nav a:hover {
            color: white;
            transform: scale(1.1);
            font-size: 28px;
        }
        h2{
            background-color: white;
            font-size: 41px;
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
        }
        .add{
            background-color: green;
            font-size: 26px;
            border-radius: 20px;
            padding: 10px;
            border-color: white;
            border-style: solid;
            color: white;
            text-align: center;
        }
        .add:hover{
            font-size: 30px;
            color: white;
            background-color: rgb(114, 187, 4);
        }
        .cancel{
            background-color: red;
            font-size: 26px;
            border-radius: 20px;
            padding: 10px;
            border-color: white;
            border-style: solid;
            color: white;
            text-align: center;
        }
        .cancel:hover{
            font-size: 30px;
            color: white;
            background-color: rgb(159, 5, 5);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AstroIQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/admin">Go to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="card p-4" style="width: 40rem;">
            <h2 class="text-center mb-4">Add Bonus Question</h2>
            <form action="{{ url_for('add_bonus_question', bonus_quiz_id=bonus_quiz.id) }}" method="POST">
                <div class="mb-3">
                    <label for="question" class="form-label" style="font-size: 18px; font-weight:bold;">Question</label>
                    <textarea class="form-control" id="question" name="question" rows="3" required></textarea>
                </div>
                
                {% for i in range(1, 5) %}
                <div class="mb-3">
                    <label for="option{{ i }}" class="form-label"  style="font-size: 18px; font-weight:bold;">Option {{ i }}</label>
                    <input type="text" class="form-control" id="option{{ i }}" name="option{{ i }}" required>
                </div>
                {% endfor %}
                
                <div class="mb-3">
                    <label for="correct_option" class="form-label"  style="font-size: 18px; font-weight:bold;">Correct Option</label>
                    <select class="form-select" id="correct_option" name="correct_option" required>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </select>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button class="add" type="submit">Add</button>
                    <a href="{{ url_for('manage_bonus_questions', bonus_quiz_id=bonus_quiz.id) }}" class="cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
