<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Quiz Attempt</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #222;
            background-color: rgb(251, 251, 228);
        }

        .navbar {
            background-color: darkblue;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-nav  {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 21px;
        }
        .navbar-nav a:hover {
            color: white;
            transform: scale(1.1);
            font-size: 28px;
        }

        .container-fluid {
            display: flex;
        }

        .sidebar {
            width: 400px;
            position: fixed;
            height: 100vh;
            background: white;
            padding: 20px;
            border-right: 3px solid darkblue;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: green;
            text-align: center;
            padding: 10px;
            border: 2px solid darkblue;
        }

        .quiz-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            text-align: left;
            margin: 80px auto;
            margin-left: 550px;
            margin-top: 100px;
        }

        /* Quiz Heading */
        .quiz-container h2 {
            background: darkblue;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
        }

        /* Question Styling */
        .question {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Input Styling */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Styled Radio Buttons */
        .option-label {
            display: block;
            background: #f8f9fa;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }

        .option-label:hover {
            background: beige;
            border: 1px solid black;
        }

        /* Submit Button */
        .submit-btn {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            display: block;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .exit {
            background: #eb0a0a;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            display: block;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
        }

        .exit:hover {
            background: #9d0404;
            transform: scale(1.05);
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AstroIQ</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="/user_dashboard/{{ this_user.username }}">Go to Dashboard</a></li>
                    <li class="nav-item"><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>ðŸš€ Bonus Quiz</h3>
            <p><strong>Bonus Quiz Name:</strong> <br>{{ quiz.name }}</p>
            <p><strong>Bonus Quiz Description:</strong><br>{{ quiz.description }}</p>
            <div class="timer" id="timer">Time Left: <span id="countdown">{{ quiz.time_duration }}:00</span></div>
        </div>

        <!-- Quiz Content -->
        <div class="quiz-content">
            <div class="quiz-container">
                <br><br>
        <form action="{{ url_for('submit_bonus_quiz', quiz_id=quiz.id, username=this_user.username) }}" method="POST">
            <label class="question">Enter your username: <input type="text" name="username" value="{{ user.username if user else '' }}" required></label>

            {% for question in questions %}
                <p class="question">{{ question.question_statement }}</p>
                <label class="option-label">
                    <input type="radio" name="question_{{ question.id }}" value="1"> {{ question.option1 }}
                </label>
                <label class="option-label">
                    <input type="radio" name="question_{{ question.id }}" value="2"> {{ question.option2 }}
                </label>
                <label class="option-label">
                    <input type="radio" name="question_{{ question.id }}" value="3"> {{ question.option3 }}
                </label>
                <label class="option-label">
                    <input type="radio" name="question_{{ question.id }}" value="4"> {{ question.option4 }}
                </label>
                <br><br>
            {% endfor %}

            <button type="submit" class="submit-btn">Submit</button>
            <a href="/bonus_quiz_attempt/{{ this_user.username }}" class="exit">Exit</a>
        </form>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = parseInt("{{ quiz.time_duration }}", 10) * 60;
        let countdownEl = document.getElementById("countdown");

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            countdownEl.textContent = minutes + ":" + seconds;

            if (timeLeft < 10) {
                countdownEl.style.color = "red";
            } else if (timeLeft < (parseInt("{{ quiz.time_duration }}", 10) * 30)) {
                countdownEl.style.color = "orange";
            } else {
                countdownEl.style.color = "green";
            }

            if (timeLeft === 0) {
                alert("â³ Time's up! Submitting your answers...");
                document.querySelector("form").submit();
            } else {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }
        updateTimer();
    </script>
</body>
</html>
