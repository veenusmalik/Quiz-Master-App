<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bonus Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: white;
            min-height: 100vh;
            background-image: url(/static/images/admin/create_bonus.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 680px;
            background-position: 20px;
        }
        .card {
            background: linear-gradient(135deg, #68d999, #00CED1);
            border-radius: 50px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 40rem;
            padding: 2rem;
            transition: transform 0.3s ease-in-out;
            margin-left: 700px;
            margin-top: 50px;
            margin-bottom: 150px;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .btn-success {
            background-color: #2E8B57;
            border-color: #2E8B57;
        }
        .btn-success:hover {
            background-color: #276747;
            border-color: #276747;
        }
        .navbar {
            background-color: darkblue;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-nav  {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 21px;
        }
        .navbar-nav a:hover {
            color: white;
            transform: scale(1.1);
            font-size: 28px;
        }
        h2{
            background-color: white;
            font-size: 40px;
            padding: 15px;
            text-transform: uppercase;
            border-radius: 50px;
        }
        .create{
            background-color: lightyellow;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: underline;
            border-radius: 50px;
            color: black;
        }
        .create:hover{
            background-color: white;
        }
        .cancel{
            background-color: rgb(242, 166, 156);
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: underline;
            border-radius: 50px;
            color: white;
        }
        .cancel:hover{
            background-color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AstroIQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/admin">Go to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <h2 class="text-center mb-4">Create Bonus Quiz</h2>
            <form action="{{ url_for('create_bonus_quiz') }}" method="POST">
                <div class="mb-3">
                    <label for="quiz_name" class="form-label" style="font-size: 19px; font-weight:bold;">Quiz Name</label>
                    <input type="text" class="form-control" id="quiz_name" name="quiz_name" required>
                </div>
                
                <div class="mb-3">
                    <label for="quiz_description" class="form-label" style="font-size: 19px; font-weight:bold;">Description</label>
                    <textarea class="form-control" id="quiz_description" name="quiz_description" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="quiz_date" class="form-label" style="font-size: 19px; font-weight:bold;">Date of Quiz</label>
                    <input type="date" class="form-control" name="quiz_date" id="quiz_date" required>
                </div>
                
                <div class="mb-3">
                    <label for="quiz_duration" class="form-label" style="font-size: 19px; font-weight:bold;">Time Duration (minutes)</label>
                    <input type="number" class="form-control" name="quiz_duration" id="quiz_duration" required>
                </div>
                
                <div class="mb-3">
                    <label for="quiz_reward" class="form-label" style="font-size: 19px; font-weight:bold;">Reward Points</label>
                    <input type="number" class="form-control" name="quiz_reward" id="quiz_reward">
                </div>
                
                <div class="mb-3">
                    <label for="quiz_status" class="form-label" style="font-size: 19px; font-weight:bold;">Status</label>
                    <select class="form-select" id="quiz_status" name="quiz_status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="submit" class="create">Create Quiz</button>
                    <a href="/admin_view_bonus" class="cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
