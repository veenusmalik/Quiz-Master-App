<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bonus Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            padding:20px;
            margin-left: 800px;
            margin-top: 90px;
            margin-bottom: 200px;
        }
        body{
            background-image: url(/static/images/admin/edit_bonus.jpg);
            background-repeat: no-repeat;
            background-size: 700px;
            background-attachment: fixed;
            background-position: 10px;
        }
        .navbar {
            background-color: darkblue;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-nav  {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 21px;
        }
        .navbar-nav a:hover {
            color: white;
            transform: scale(1.1);
            font-size: 28px;
        }
        .update{
            background-color: darkgreen;
            color: white;
            padding: 18px;
            font-weight: bold;
            font-size: 25px;
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
        }
        .update:hover{
            background-color: rgb(152, 226, 40);
            color: white;
            font-size: 28px;
        }
        .cancel{
            background-color: darkred;
            color: white;
            padding: 18px;
            font-weight: bold;
            font-size: 25px;
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
        }
        .cancel:hover{
            background-color: red;
            color: white;
            font-size: 28px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AstroIQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/admin">Go to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card p-4 shadow-lg" style="width: 50rem; background-color:blanchedalmond;">
            <h2 class="text-center mb-4" style="background-color: white; border-radius:40px; text-transform:uppercase; padding:15px; font-weight:bold; font-size:32px;">Edit Bonus Quiz</h2>
            <form action="{{ url_for('edit_bonus_quiz', quiz_id=bonus_quiz.id) }}" method="POST">
                <div class="mb-3">
                    <label for="quiz_name" class="form-label" style="font-size: 20px;">Quiz Name</label>
                    <input type="text" class="form-control" id="quiz_name" name="quiz_name" value="{{ bonus_quiz.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="quiz_description" class="form-label" style="font-size: 20px;">Description</label>
                    <textarea class="form-control" id="quiz_description" name="quiz_description" rows="3" required>{{ bonus_quiz.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="quiz_date" class="form-label" style="font-size: 20px;">Date of Quiz</label>
                    <input type="date" class="form-control" name="quiz_date" id="quiz_date" value="{{ bonus_quiz.date_of_quiz }}" required>
                </div>
                <div class="mb-3">
                    <label for="quiz_duration" class="form-label" style="font-size: 20px;">Time Duration (minutes)</label>
                    <input type="number" class="form-control" name="quiz_duration" id="quiz_duration" value="{{ bonus_quiz.time_duration }}" required>
                </div>
                <div class="mb-3">
                    <label for="quiz_reward" class="form-label" style="font-size: 20px;">Reward Points</label>
                    <input type="number" class="form-control" name="quiz_reward" id="quiz_reward" value="{{ bonus_quiz.reward_points }}">
                </div>
                <div class="mb-3">
                    <label for="quiz_status" class="form-label" style="font-size: 20px;">Status</label>
                    <select class="form-select" id="quiz_status" name="quiz_status">
                        <option value="active" {% if bonus_quiz.status == "active" %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if bonus_quiz.status == "inactive" %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="update">Update</button>
                    <a href="/admin_view_bonus" class="cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
