<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Quizzes | AstroIQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Theme */
        body {
            background-image: url(/static/images/user/user_quizzes.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position-y: center;
            background-position-x: 40px;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: darkblue;
            padding: 15px;
        }
        .navbar-brand {
            font-size: 26px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }
        .navbar-nav a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 15px;
            transition: 0.3s;
        }
        .navbar-nav a:hover {
            color: #facc15;
            transform: scale(1.1);
        }

        /* Container Styling */
        .container {
            margin-top: 120px;
            max-width: 900px;
            background: lightyellow;
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-left: 700px;
        }

        /* Table Styling */
        .table {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th, td {
            text-align: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 19px;
            background-color: #b9fbf5;
        }
        .table tbody tr:hover {
            background-color: darkseagreen;
        }

        /* Buttons */
        .btn-custom {
            background-color: #0ea5e9;
            color: white;
            border: none;
            padding: 8px 14px;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0284c7;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc2626;
            transition: 0.3s;
        }
        .btn-danger:hover {
            background-color: #b91c1c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .navbar-brand {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸš€ AstroIQ</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="/user_dashboard/{{ user.username }}" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h2 class="text-center mb-4" style="font-size: 42px; background-color:white; color:black; font-weight:bold; padding:10px;">ðŸ“œ Available Quizzes </h2>
        <br><br>
        <!-- Quiz Table -->
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead style="background-color: rgb(195, 248, 245);">
                    <tr>
                        <th>Quiz ID</th>
                        <th>Date</th>
                        <th>Duration (min)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for quiz in quizzes %}
                    <tr>
                        <td>{{ quiz.id }}</td>
                        <td>{{ quiz.date_of_quiz }}</td>
                        <td>{{ quiz.time_duration }}</td>
                        <td>
                            <a href="{{ url_for('view_quiz', quiz_id=quiz.id, username=user.username) }}" class="btn btn-custom">ðŸ‘€ View</a>
                            <a href="{{ url_for('start_quiz', quiz_id=quiz.id, username=user.username) }}" class="btn btn-success">ðŸš€ Start</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
