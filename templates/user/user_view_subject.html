<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            background-image: url(/static/images/user/user_view_subject.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 500px;
            background-position-y: center;
        }
        .container-custom {
            max-width: 1100px;
            margin: auto;
            margin-left: 600px;
            margin-top: 170px;
            margin-bottom: 100px;
        }
        .card-custom {
            background: rgb(207, 238, 243);
            padding: 25px;
            border-radius: 40px;
            box-shadow: 6px 6px 8px black;
            margin-bottom: 20px;
        }
        .card-chapters {
            background: rgb(209, 240, 196);
            padding: 25px;
            border-radius: 40px;
            box-shadow: 6px 6px 8px black;
        }
        h1 {
            background-color: rgb(60, 4, 67);
            color: white;
            border-radius: 45px;
            padding: 10px;
            font-size: 45px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        h4 {
            background-color: white;
            padding: 5px;
            color: black;
            font-size: 35px;
            border-radius: 20px;
            text-align: center;
        }
        .btn{
            background-color: rgb(60, 4, 67);
            color: white;
            font-size: 30px;
            margin-bottom: 40px;
            border-radius: 20px;
            padding: 10px;
        }
        .btn:hover{
            background-color: rgb(227, 82, 25);
            color:white;
            font-size: 36px;
        }
        a{
            text-decoration: none;
            
        }
        .navbar {
            background-color: darkblue;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-nav  {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 21px;
        }
        .navbar-nav a:hover {
            color: white;
            transform: scale(1.1);
            font-size: 28px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AstroIQ</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="/user_dashboard/{{ user.username }}">Dashboard</a></li>
                    <li class="nav-item"><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-custom">
        <h1 class="subject-title">{{ subject.name }}</h1>

        <br> <br> <br> <br>
        
        <div class="card-custom">
            <h4>Description of {{ subject.name }}</h4> <br> <br>
            <p class="lead" style="font-size:25px;">{{ subject.description }}</p>
        </div>
        
        <br> <br> <br> <br>

        <div class="card-chapters">
            <h4>Chapters</h4>
            <br> <br>
            <table class="table table-bordered">
                <thead style="background-color:rgb(239, 226, 241);">
                    <tr style="font-size:25px;">
                        <th>ID</th>
                        <th>Chapter Name</th>
                    </tr>
                </thead>
                <tbody style="font-size:22px; background-color: white;">
                    {% for chapter in subject.chapters %}
                    <tr>
                        <td>{{ chapter.id }}</td>
                        <td>
                            <a href="{{ url_for('user_view_chapter', username=user.username, subject_id=subject.id, chapter_id=chapter.id) }}">
                                {{ chapter.name }}
                            </a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">No chapters yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <br> <br> <br> 

        <div class="text-center mt-3">
            <a href="/user_dashboard/{{ user.username }}" class="btn">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
