<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 90%;
            width: 100%;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
            margin-top: 200px;
            margin-bottom: 200px;
        }

        .image-card {
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .form-card {
            padding: 30px;
        }

        .form-card h2 {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            background-color: darkblue;
            border: none;
            text-transform: uppercase;
            font-size: 22px;
            border-radius: 60px;
        }
        .btn-primary:hover{
            background-color: #78ceef;
            color: white;
            font-size: 30px;
        }

        .btn-secondary {
            background-color: darkred;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 10px;
            text-transform: uppercase;
            font-size: 22px;
            border-radius: 60px;
            color: white
        }
        .btn-secondary:hover{
            background-color: rgb(231, 139, 139);
            color: white;
            font-size: 30px;
        }

        @media (max-width: 992px) {
            .row {
                flex-direction: column;
            }

            .image-card {
                margin-bottom: 20px;
            }

            .image-card img {
                height: 300px;
            }
        }
        .navbar {
            background-color: darkblue;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-nav  {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 21px;
        }
        .navbar-nav a:hover {
            color: white;
            transform: scale(1.1);
            font-size: 28px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AstroIQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/admin">Go to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row g-4">
            <!-- Image Card -->
            <div class="col-lg-6">
                <div class="card image-card">
                    <img src="/static/images/admin/add_quiz.jpg" alt="Quiz Image">
                </div>
            </div>
            
            <!-- Quiz Form Card -->
            <div class="col-lg-6">
                <div class="card form-card">
                    <h2>üìÖ Add Quiz</h2>
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Date of Quiz</label>
                            <input type="date" name="date_of_quiz" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Time Duration (minutes)</label>
                            <input type="number" name="time_duration" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Remarks (optional)</label>
                            <input type="text" name="remarks" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select name="status" class="form-control">
                                <option value="active">Active</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">‚ûï Add Quiz</button>
                        <a href="/manage_quizzes/{{ chapter_id }}" class="btn btn-secondary">‚ùå Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
