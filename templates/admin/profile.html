<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }      
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            display: flex;
            background: rgb(243, 234, 222);
            border-radius:75px;
            overflow: hidden;
            max-width: 1800px;
            max-height: 800px;
            height: 100%;
            width: 100%;
            text-align: center;
        }
        .profile-image {
            flex: 1;
            background: #820202;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile-img {
            width: 100%;
            max-width: 350px;
            height: 400px;
            border-radius: 10px;
        }
        .profile-details {
            flex: 2;
            padding: 30px;
            margin-top: 140px;
            font-size: 22px;
            text-align: center;
        }
        .profile-details h2 {
            font-weight: bold;
            color: black;
            font-size: 30px;
            background-color:rgb(44, 5, 81);
            color: white;
            border-radius: 25px;
            padding: 10px;
        }
        .profile-details p {
            margin-bottom: 10px;
            color: black;
        }
        .edit-btn {
            background: #820202;
            color:white;
            border-radius: 15px;
            padding: 8px 20px;
            text-decoration: none;
            font-size: 26px;
        }
        .edit-btn:hover{
            color: #820202;
            background-color: white;
            font-size: 30px;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="/static/images/user/default.jpg" class="profile-img">
            </div>
            <div class="profile-details">
                <h2>{{ user.fullname }} ðŸ˜ƒ</h2><br><br>
                <p><strong>Username:</strong> @{{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }} ðŸ“§</p>
                <p><strong>Qualification:</strong> {{ user.qualification }} ðŸŽ“</p>
                <p><strong>Preparing for:</strong> {{ user.exams if user.exams else 'None' }} ðŸ“š</p>
                <p><strong>Date of Birth:</strong> {{ user.dateofbirth }} ðŸŽ‚</p><br>
                <a href="/admin" class="edit-btn">Back to dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
