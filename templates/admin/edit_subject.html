<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white; /* Light sage green background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            background-image: url(/static/images/admin/edit_subject.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Card Container */
        #canvas {
            background: rgb(251, 251, 236); /* White card */
            border-radius: 50px;
            box-shadow: 6px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 1200px; /* Bigger card */
            width: 80%;
            text-align: center;
            height: 700px;
            margin-bottom: 130px;
            margin-top: 110px;
            margin-left: 500px;
        }

        /* Heading */
        h2 {
            background-color: #013c11; /* Sage green */
            font-size: 45px; /* Bigger heading */
            font-weight: bold;
            margin-bottom: 25px;
            color: white;
            padding:10px;
            border-radius: 20px;
        }

        /* Labels */
        label {
            font-weight: 600;
            color: black; /* Darker sage green */
            font-size: 24px;
        }

        /* Input Fields */
        .form-control {
            border-radius: 12px;
            border: 2px solid #04810a; /* Soft sage green */
            padding: 14px;
            font-size: 20px;
        }

        .form-control:focus {
            border-color: #025a19; /* Darker sage */
            box-shadow: none;
        }

        /* Buttons */
        .btn {
            font-size: 20px; /* Bigger buttons */
            padding: 14px 24px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            margin: 10px;
            width: 45%; /* Uniform button size */
        }

        .btn-save {
            background: #198f2a; /* Sage green */
            color: white;
            border: none;
        }

        .btn-save:hover {
            background: #5ce47e; /* Darker sage */
            color: white;
        }

        .btn-cancel {
            background: #3d603d; /* Light sage green */
            color: white;
            border: 1px solid #6d8f72;
        }

        .btn-cancel:hover {
            background: #04ac1d;
            color: white;
        }
        .navbar {
            background-color: darkblue;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-nav  {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 21px;
        }
        .navbar-nav a:hover {
            color: white;
            transform: scale(1.1);
            font-size: 28px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AstroIQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/admin">Go to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="canvas">
        <h2>Edit {{ subject.name }}</h2>
        <form action="/edit_subject/{{ subject.id }}" method="POST">
            <div class="mb-3">
                <label for="subjectname" class="form-label">Subject Name</label>
                <input type="text" class="form-control" id="subjectname" name="subjectname"
                    value="{{ subject.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ subject.description }}</textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-save">Save</button>
                <a href="/view_subjects" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
