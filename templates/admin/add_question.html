<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(240, 238, 238);
            background-image: url(/static/images/admin/add_question.jpg);
            background-repeat: no-repeat;
            background-size: 450px;
            background-position: 10px;
            background-attachment: fixed;
        }

        /* Navbar */
        .navbar {
            background-color: darkblue;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-nav  {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 21px;
        }
        .navbar-nav a:hover {
            color: white;
            transform: scale(1.1);
            font-size: 28px;
        }

        /* Card Styling */
        .card {
            width: 50%;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-left: 700px;
            margin-top: 110px;
            margin-bottom: 200px;
        }

        h2 {
            color: black;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            background-color: rgb(242, 229, 205);
            padding: 10px;
            border-radius: 50px;
            font-size: 35px;
        }

        .form-label {
            font-weight: bold;
            color: black;
            font-size: 20px;
        }

        .btn-add {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 8px;
            background-color: rgb(3, 58, 3);
            color: white;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
        }

        .btn-add:hover {
            background: #2d9f25;
            transform: scale(1.05);
            color: white;
        }

        .btn-cancel {
            width: 100%;
            background-color: #ea0c0c;
            color: white;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
        }

        .btn-cancel:hover {
            background-color: #701106;
            transform: scale(1.05);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }

            .btn-add, .btn-cancel {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AstroIQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/admin">Go to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Question Form -->
    <div class="card">
        <h2>Add Question</h2>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Question</label>
                <input type="text" name="question_statement" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 1</label>
                <input type="text" name="option1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 2</label>
                <input type="text" name="option2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 3</label>
                <input type="text" name="option3" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 4</label>
                <input type="text" name="option4" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Correct Answer (1-4)</label>
                <input type="number" name="correct_option_1" class="form-control" required>
            </div>
            <br><br>
            <button type="submit" class="btn btn-add">Add Question</button>
            <a href="/manage_questions/{{ quiz_id }}" class="btn btn-cancel mt-2">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
