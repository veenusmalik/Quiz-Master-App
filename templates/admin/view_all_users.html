<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            margin-bottom: 50px;
        }
        .user-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-top: 150px;
            margin-bottom: 100px;
        }
        .user-card {
            background: rgb(254, 254, 220);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(33.33% - 20px); /* 50% width minus gap */
            max-width: 550px; /* Optional: To control maximum width */
        }
        .user-card:nth-child(4n+1) {
            flex-basis: 100%; /* Ensures the 3rd card moves to a new row */
        }
        .user-card img {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            padding: 15px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 50px;
            background-color: rgb(210, 253, 223);
            padding: 15px;
            color: black;
            text-transform: uppercase;
            font-weight: bold;
        }
        .navbar {
            background-color: darkblue;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-nav  {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 21px;
        }
        .navbar-nav a:hover {
            color: white;
            transform: scale(1.1);
            font-size: 28px;
        }
        h5{
            background-color: white;
            font-size: 25px;
            font-weight: bold;
            border-radius: 40px;
            padding: 15px;
        }
        .btn-custom {
            font-size: 28px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: darkblue;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: rgb(25, 173, 180);
            color: white;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AstroIQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/admin">Go to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h2 style="margin-top: 90px;">All Users</h2>
    <div class="user-container">
        {% for user in all_users %}
        <div class="user-card">
            <img src="/static/images/user/{{ user.username }}.jpg" alt="User Image">
            <br><br>
            <h5>{{ user.username }}</h5>
        </div>
        {% endfor %}
        <br><br><br>
    </div>
    <div class="text-center mt-4">
        <a href="/admin_view_user" class="btn btn-custom">Go Back</a>
    </div>
</body>
</html>
