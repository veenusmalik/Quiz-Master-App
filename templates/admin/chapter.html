<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chapter.name }} - View Chapter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: rgb(251, 251, 235);
            font-family: 'Poppins', sans-serif;
            background-image: url(/static/images/admin/view_chapter.jpg);
            background-size: 600px;
            background-repeat: no-repeat;
            background-position: 10px ;
            background-position-y:center;
            background-attachment: fixed;
        }

        .container-custom {
            width: 60rem;
            margin: auto;
            padding-top: 80px;
            margin-left: 700px;
            margin-bottom: 100px;
        }

        .card-custom {
            background: white;
            padding: 30px;
            border-radius: 40px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .card-custom:hover {
            transform: scale(1.03);
        }

        .card-header {
            background: #732103;
            color: white;
            font-size: 45px;
            font-weight: bold;
            border-radius: 45px;
            padding: 10px;
        }

        .btn-custom {
            background-color: #da9974;
            color: white;
            font-size: 24px;
            padding: 10px 18px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            background-color: #ee7626;
            color: white;
            transform: translateY(-2px);
            font-size: 30px;
        }

        .btn-danger {
            background-color: darkblue;
            border: none;
            color: white;
            font-size: 25px;
            padding: 10px;
            text-transform: uppercase;
            width: 125px;
        }

        .btn-danger:hover {
            background-color: rgb(169, 169, 229);
            color: white;
            font-size: 30px;
        }

        .btn-warning {
            background-color: rgb(238, 238, 12);
            color: white;
            font-size: 25px;
            border: none;
            padding: 10px;
            text-transform: uppercase;
            width: 95px;
        }

        .btn-warning:hover {
            background-color: rgb(231, 231, 160);
            color: white;
            font-size: 30px;
        }

        .dashboard-link {
            margin-top: 20px;
        }
        .navbar {
            background-color: darkblue;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-nav  {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 21px;
        }
        .navbar-nav a:hover {
            color: white;
            transform: scale(1.1);
            font-size: 28px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AstroIQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/admin">Go to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-custom">
        <div class="card-custom">
            <div class="card-header">{{ chapter.name }}</div><br><br>
            <div class="card-body">
                <p class="lead">{{ chapter.description }}</p><br><br><br>
                <a href="/edit_chapter/{{ chapter.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete_chapter/{{ chapter.id }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
            <br><br>
            <div class="dashboard-link">
                <a href="/view_subjects" class="btn btn-custom">Go Back</a>
            </div>
        </div>
    </div>

</body>
</html>
