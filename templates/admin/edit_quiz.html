<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(/static/images/admin/edit_quiz.jpg);
            background-repeat: no-repeat;
            background-size: 1000px;
            background-attachment: fixed;
        }

        .card {
            width: 40%;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            height:800px;
            margin-left: 650px;
            margin-top: 100px;
            margin-bottom: 200px;
        }
        .navbar {
            background-color: darkblue;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-nav  {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 21px;
        }
        .navbar-nav a:hover {
            color: white;
            transform: scale(1.1);
            font-size: 28px;
        }
        h2 {
            color: black;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            background-color: bisque;
            font-size: 50px;
            padding: 10px;
            border-radius: 60px;
        }

        .btn-primary, .btn-secondary {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #23036d;
            border: none;
        }

        .btn-primary:hover {
            background: rgb(170, 63, 170);
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: rgb(184, 7, 7);
            border: none;
        }

        .btn-secondary:hover {
            background-color: rgb(175, 68, 68);
            transform: scale(1.05);
        }
        .form-label{
            font-size: 22px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }

            .btn-primary, .btn-secondary {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AstroIQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/admin">Go to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card">
        <h2>Edit Quiz</h2>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Date of Quiz</label>
                <input type="date" name="date_of_quiz" value="{{ quiz.date_of_quiz }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Time Duration (minutes)</label>
                <input type="number" name="time_duration" value="{{ quiz.time_duration }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Remarks</label>
                <input type="text" name="remarks" value="{{ quiz.remarks }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-control">
                    <option value="active" {% if quiz.status == 'active' %}selected{% endif %}>Active</option>
                    <option value="completed" {% if quiz.status == 'completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Update Quiz</button>
            <a href="/manage_quizzes/{{ quiz.chapter_id }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
