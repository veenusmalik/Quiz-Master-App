<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Chapter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(251, 251, 235);;
            background-image: url('/static/images/admin/view_chapter.jpg');
            background-size: 600px;
            background-repeat: no-repeat;
            background-position: left;
            background-attachment: fixed;
        }
        .card {
            margin-top: 90px;
            width: 70rem;
            background-color: white;
            border: none;
            margin-bottom: 350px;
            border-radius: 50px;
            margin-left: 400px;
        }
        .card-header {
            background-color: #543a32;
            color: white;
            border-radius: 50px;
        }
        .btn-custom {
            background-color: #784938;
            color: white;
            border-radius: 40px;
            font-size: 24px;
        }
        .btn-custom:hover {
            background-color: #9d7061;
            color: white;
            border-radius: 40px;
            font-size: 32px;
        }
        h1{
            font-size: 48px;
            text-transform: uppercase;
        }
        .navbar {
            background-color: darkblue;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar-nav  {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 21px;
        }
        .navbar-nav a:hover {
            color: white;
            transform: scale(1.1);
            font-size: 28px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AstroIQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/admin">Go to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h1 class="fw-bold">{{ chapter.name }}</h1>
            </div>
            <br>
            <div class="card-body text-center">
                <p class="lead">{{ chapter.description }}</p>
                <br><br>
                <a href="{{ url_for('view_subject', subject_id=subject.id) }}" 
                   class="btn btn-lg btn-custom mt-3">Go Back</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFY91uug/qfTm6X5I+bULa2gq8FscEBKjNTFryUJ6wXgR6tu+8IYI4H6e" crossorigin="anonymous">
    </script>
</body>
</html>
